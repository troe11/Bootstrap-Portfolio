<!DOCTYPE html>
<html>

<head>
    <title>Contact Travis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="float: left" id="name">Travis Roemhild</a>
                </div>
                <div class="collapse navbar-collapse" style="float: right">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">About</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="content">
  		<div class="col-md-8 col-sm-12 col-xs-12">
           <h1>Contact</h1>
            <form>
                Name
                <br>
                <textarea rows="1" cols="75" style="float: left" id="name" placeholder="Luke Skywalker"></textarea>
                <br>
                <br> Email
                <br>
                <textarea rows="1" cols="75" style="float: left" id="email" placeholder="usetheforce@gmail.com"></textarea>
                <br>
                <br> Message
                <br>
                <textarea rows="20" cols="75" style="float: left" id="message"></textarea>
                <input type="submit" class="col-md-4 col-xs-4">
            </form>
                <br>
           </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="connect">
                    <p class="social">Connect with Me</p>
                    <div class="icon-overview">
                        <a href="https://github.com/troe11" target="_blank"><img src="assets/images/github.png" class="icons"></a>
                        <a href="https://www.linkedin.com/in/travis-roemhild-b1b74a44/" target="_blank"><img src="assets/images/linkedin.png" class="icons"></a>
                        <a href="https://stackoverflow.com/users/8572379/travis-roemhild" target="_blank">
						<img src="assets/images/stack.png" class="icons"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p id="copyright">&copy;2017 Travis Roemhild</p>
        </div>
